<ion-header no-border no-shadow>
    <ion-toolbar color="primary">
        <ion-title>Email Verification</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="me">
        <ion-row justify-content-center>
            <ion-col align-self-center size-lg="5" size-md="6" size-xs="12">
                <div padding text-center>
                    <h2>Email Confirmation</h2>
                    <p>
                        Please check your email <strong>{{ me.email }}</strong> to verify the URL and
                        continue using our app.
                    </p>

                    <ion-button (click)="continueAction()" class="btn-radius-sm" color="success" expand="block"
                                mode="ios"
                                type="button">
                        Already verified please continue
                    </ion-button>

                    <h4 *ngIf="!showResendBtn" text-center>{{ currentTime }}</h4>
                    <ion-button (click)="resendCodeAction()" *ngIf="showResendBtn" class="btn-radius-sm" color="primary"
                                expand="block"
                                fill="clear"
                                mode="ios" size="small" type="button">
                        Din't received URL? Resend now
                    </ion-button>

                    <ion-button (click)="logoutAction()" class="btn-radius-sm" color="danger" expand="block"
                                fill="clear"
                                mode="ios"
                                type="button">Logout
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-content>
    <form (ngSubmit)="doForgot()" [formGroup]="inputs">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center size-lg="5" size-md="6" size-xs="12">
                    <div text-center>
                        <h3>Forgot Password</h3>
                    </div>

                    <div padding>
                        <ion-item>
                            <ion-label color="primary">
                                <ion-icon name="ios-mail"></ion-icon>
                            </ion-label>
                            <ion-input
                                    [class.invalid]="(!inputs.controls.email.valid && submitAttempt) || !inputErrorMsg.email.valid"
                                    formControlName="email"
                                    placeholder="Email"
                                    type="text"></ion-input>
                        </ion-item>
                        <ion-item
                                *ngIf="(!inputs.controls.email.valid && submitAttempt) || !inputErrorMsg.email.valid"
                                lines="none">
                            <ion-text class="font-size-sm" color="danger">{{ inputErrorMsg.email.msg }}</ion-text>
                        </ion-item>
                    </div>

                    <div padding>
                        <ion-button class="btn-radius-sm" color="primary" expand="block" mode="ios" type="submit">
                            Forgot
                        </ion-button>

                        <ion-button (click)="routeLogin()" class="btn-radius-sm" color="primary" expand="block"
                                    fill="clear">
                            Already have account? Login
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

<ion-header no-border no-shadow>
    <ion-toolbar color="primary">
        <ion-title>Mobile Verification</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="me">
        <ion-row justify-content-center>
            <ion-col align-self-center size-lg="5" size-md="6" size-xs="12">
                <div padding text-center>
                    <h2>Mobile Number Confirmation</h2>
                    <p>
                        We have sent you access code via SMS <strong>{{ me.phone }}</strong>
                        for mobile number verification and continue using our app.
                    </p>

                    <ion-item>
                        <ion-label color="primary">
                            <ion-icon name="keypad"></ion-icon>
                        </ion-label>
                        <ion-input
                                [(ngModel)]="inputVerifyCode"
                                placeholder="Your Code"
                                type="text"></ion-input>
                    </ion-item>
                    <ion-button (click)="verifyAction(inputVerifyCode)" class="btn-radius-sm" color="primary"
                                expand="block" mode="ios"
                                type="button">
                        Verify Now
                    </ion-button>

                    <ion-button (click)="continueAction()" class="btn-radius-sm" color="success" expand="block"
                                mode="ios"
                                type="button">
                        Already verified please continue
                    </ion-button>

                    <h4 *ngIf="!showResendBtn" text-center>{{ currentTime }}</h4>
                    <ion-button (click)="resendCodeAction()" *ngIf="showResendBtn" class="btn-radius-sm" color="primary"
                                expand="block"
                                fill="clear" mode="ios" size="small" type="button">
                        Din't received code? Resend now
                    </ion-button>

                    <ion-button (click)="logoutAction()" class="btn-radius-sm" color="danger" expand="block"
                                fill="clear"
                                mode="ios" type="button">
                        Logout
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-header no-border no-shadow>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>Security Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="doSave()" [formGroup]="inputs">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center size-lg="5" size-md="6" size-xs="12">
                    <div padding>
                        <ion-item>
                            <ion-label color="primary" position="floating">
                                Email
                            </ion-label>
                            <ion-input
                                    [class.invalid]="(!inputs.controls.email.valid && submitAttempt) || !inputErrorMsg.email.valid"
                                    formControlName="email"
                                    type="text"></ion-input>
                        </ion-item>
                        <ion-item
                                *ngIf="(!inputs.controls.email.valid && submitAttempt) || !inputErrorMsg.email.valid"
                                lines="none">
                            <ion-text class="font-size-sm" color="danger">{{ inputErrorMsg.email.msg }}</ion-text>
                        </ion-item>

                        <ion-item>
                            <ion-label color="primary" position="floating">
                                Current Password
                            </ion-label>
                            <ion-input
                                    [class.invalid]="(!inputs.controls.current_password.valid && submitAttempt) || !inputErrorMsg.current_password.valid"
                                    formControlName="current_password"
                                    type="password"></ion-input>
                        </ion-item>
                        <ion-item
                                *ngIf="(!inputs.controls.current_password.valid && submitAttempt) || !inputErrorMsg.current_password.valid"
                                lines="none">
                            <ion-text class="font-size-sm" color="danger">{{ inputErrorMsg.current_password.msg }}
                            </ion-text>
                        </ion-item>

                        <ion-item>
                            <ion-label color="primary" position="floating">
                                Change Password
                            </ion-label>
                            <ion-input
                                    [class.invalid]="(!inputs.controls.password.valid && submitAttempt) || !inputErrorMsg.password.valid"
                                    formControlName="password"
                                    type="password"></ion-input>
                        </ion-item>
                        <ion-item
                                *ngIf="(!inputs.controls.password.valid && submitAttempt) || !inputErrorMsg.password.valid"
                                lines="none">
                            <ion-text class="font-size-sm" color="danger">{{ inputErrorMsg.password.msg }}</ion-text>
                        </ion-item>

                        <ion-item>
                            <ion-label color="primary" position="floating">
                                Confirm Change Password
                            </ion-label>
                            <ion-input
                                    [class.invalid]="(!inputs.controls.password_confirmation.valid && submitAttempt) || !inputErrorMsg.password_confirmation.valid"
                                    formControlName="password_confirmation"
                                    type="password"></ion-input>
                        </ion-item>
                        <ion-item
                                *ngIf="(!inputs.controls.password_confirmation.valid && submitAttempt) || !inputErrorMsg.password_confirmation.valid"
                                lines="none">
                            <ion-text class="font-size-sm" color="danger">{{ inputErrorMsg.password_confirmation.msg
                                }}
                            </ion-text>
                        </ion-item>
                    </div>

                    <div padding>
                        <ion-button class="btn-radius-sm" color="primary" expand="block" mode="ios" type="submit">
                            Save Changes
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

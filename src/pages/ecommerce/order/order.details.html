<ion-header>
  <ion-navbar>
    <ion-title>
      Ordered Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- refresh items -->
  <ion-refresher *ngIf="!init_loading" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- list of items on cart -->
  <div *ngIf="!init_loading">
    <ion-list>
      <ion-item *ngFor="let data_fetch of data_list">
        <ion-avatar item-left>
          <img-loader src="{{data_fetch.cover}}" useImg></img-loader>
        </ion-avatar>

        <h2>{{data_fetch.product_name}}</h2>
        <p>Quantity: {{data_fetch.qty}}</p>
        <p>Total: <span color="danger"
                        [innerHTML]="data_fetch.formatted_total"></span></p>
        <p>{{data_fetch.status}}</p>
      </ion-item>
    </ion-list>

    <!-- no items -->
    <h1 class="text-center" *ngIf="!data_list.length">No Ordered Items!</h1>
  </div>

  <!-- loading -->
  <h1 class="text-center" *ngIf="init_loading">
    <ion-spinner icon="spiral"></ion-spinner>
    Loading...
  </h1>
</ion-content>

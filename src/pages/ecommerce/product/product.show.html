<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons *ngIf="details" end>
      <button ion-button icon-only (click)="cartList()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="details">
    <h1>{{title}}</h1>
    <p *ngIf="details.size">{{details.size}}</p>

    <!-- srp and discounted srp -->
    <h5 [innerHTML]="details.formatted_srp" color="danger"></h5>
    <h6 *ngIf="details.srp_discounted" [innerHTML]="details.formatted_srp_discounted"
        style="text-decoration: line-through;"></h6>

    <!-- images on slider -->
    <ion-slides pager *ngIf="details.images.length">
      <ion-slide *ngFor="let image of details.images" style="width: 100% !important;">
        <img-loader src="{{image.path}}" useImg></img-loader>
      </ion-slide>
    </ion-slides>

    <h5>Product Details</h5>

    <h6 *ngIf="details.description">Product Description</h6>
    <p *ngIf="details.description">{{details.description}}</p>

    <h6 *ngIf="details.features">Product Features</h6>
    <p *ngIf="details.features">{{details.features}}</p>

    <h6 *ngIf="details.application">Application</h6>
    <p *ngIf="details.application">{{details.application}}</p>

    <h6 *ngIf="details.suitable_for">Suitable For</h6>
    <p *ngIf="details.suitable_for">{{details.suitable_for}}</p>
  </div>

  <h1 class="text-center" *ngIf="!details">
    <ion-spinner icon="spiral"></ion-spinner>
    Loading...
  </h1>
</ion-content>

<!-- add to cart button -->
<ion-footer *ngIf="details">
  <ion-toolbar>
    <button ion-button block color="danger" (click)="addToCart(details.id)">
      <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      Add to cart
    </button>
  </ion-toolbar>
</ion-footer>

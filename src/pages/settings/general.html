<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      General Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="text-align: center;">
    <img-loader src="{{inputs.avatar}}" style="width: 164px;" useImg></img-loader>
  </div>

  <form (submit)="doSave($event, inputs)">
    <input type="file" style="visibility: hidden;" id="file">

    <ion-list>
      <button ion-button block type="button" (click)="openFileDialog()">Select Image</button>

      <ion-item>
        <ion-label floating>First Name*</ion-label>
        <ion-input type="text" [(ngModel)]="inputs.first_name" name="first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name*</ion-label>
        <ion-input type="text" [(ngModel)]="inputs.last_name" name="last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone*</ion-label>
        <ion-input type="tel" [(ngModel)]="inputs.phone" name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Gender*</ion-label>
        <ion-select [(ngModel)]="inputs.gender" name="gender">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Birthday</ion-label>
        <ion-datetime displayFormat="MMMM DD YYYY" [(ngModel)]="inputs.birthday" name="birthday"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-textarea rows="3" [(ngModel)]="inputs.address" name="address"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Email*</ion-label>
        <ion-input type="email" [(ngModel)]="inputs.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>About Me</ion-label>
        <ion-textarea rows="3" [(ngModel)]="inputs.about" name="about"></ion-textarea>
      </ion-item>
    </ion-list>

    <button ion-button block type="submit">Save Changes</button>
  </form>
</ion-content>

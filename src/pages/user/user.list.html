<ion-header>
  <ion-navbar>
    <ion-title>
      Search Users
    </ion-title>

    <ion-buttons end>
      <!-- show this button if modal -->
      <button *ngIf="params.get('return_page') == 'modal'" ion-button icon-only (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher *ngIf="!init_loading" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of data_list" (click)="selectedUser(item.id)">
      <ion-avatar item-left>
        <img-loader src="{{item.avatar}}" useImg></img-loader>
      </ion-avatar>

      <h2>{{item.full_name}}</h2>
    </ion-item>
  </ion-list>

  <!-- no orders -->
  <h1 class="text-center" *ngIf="!data_list.length && !init_loading">
    No Users!
  </h1>

  <ion-infinite-scroll *ngIf="!init_loading" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <h1 class="text-center" *ngIf="init_loading">
    <ion-spinner icon="spiral"></ion-spinner>
    Loading...
  </h1>
</ion-content>

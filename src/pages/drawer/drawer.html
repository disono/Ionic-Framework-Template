<ion-menu [content]="content">
  <ion-header no-shadow>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- profile details -->
    <ion-card *ngIf="auth.check()" style="box-shadow: none !important;">
      <ion-item class="profile-item">
        <div class="profile-picture">
          <img-loader src="{{auth.user().avatar}}" (click)="profile()" menuClose useImg></img-loader>
        </div>

        <h4 class="profile-name">{{auth.user().full_name}}</h4>
        <p *ngIf="auth.user().email">{{auth.user().email}}</p>
      </ion-item>

      <ion-item class="profile-item">
        <button menuClose ion-button block outline (click)="profile()">
          Profile Settings
        </button>
      </ion-item>
    </ion-card>

    <!-- menu list -->
    <ion-list>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" no-lines>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-content>
  <ion-grid>
    <ion-row>
      <form [formGroup]="inputs" (ngSubmit)="doRecover()" style="width: 100% !important;">
        <ion-list padding>
          <ion-item>
            <ion-input formControlName="email" type="email"
                       placeholder="Email"
                       [class.invalid]="!inputs.controls.email.valid && submitAttempt"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.email.valid && submitAttempt" no-lines>
            <p class="invalid-text">Please enter a valid email.</p>
          </ion-item>
        </ion-list>

        <div padding>
          <button ion-button block mode="ios" type="submit">Submit</button>
          <button ion-button block clear mode="ios" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>

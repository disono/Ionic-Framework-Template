<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Verify</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="auth.is_email_verified !== 1">
    <p class="text-center">
      Please verify your email address, we already sent a verification url to your {{ auth.email }}.
    </p>

    <button ion-button block clear mode="ios" (click)="resend('email', auth.email)"
            *ngIf="showResendEmailButton">Resend Verification
    </button>

    <button ion-button block color="danger" mode="ios" (click)="logout()">Logout</button>
  </div>
</ion-content>

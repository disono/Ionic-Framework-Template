<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>

    <ion-buttons end>
      <!-- show this button if modal -->
      <button *ngIf="params.get('return_page') == 'modal'" ion-button icon-only (click)="closeModal()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- facebook login button -->
  <button type="button" *ngIf="wb_config.facebook_auth" ion-button block color="facebook-color" (click)="doFacebook()">
    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> Continue with Facebook
  </button>

  <form (submit)="doLogin($event, inputs)">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="inputs.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="inputs.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block outline type="submit">Login</button>
      </ion-item>
    </ion-list>

    <button type="button" ion-button block clear dark (click)="goToRegister()">Register</button>
    <button type="button" ion-button block clear dark (click)="goToReset()">Forgot Password</button>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Forgot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="doReset($event, inputs)">
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="inputs.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button block outline type="submit">Reset</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

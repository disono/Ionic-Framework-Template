<ion-content>
  <ion-grid>
    <ion-row>
      <form [formGroup]="inputs" (ngSubmit)="doRegister()" style="width: 100% !important;">
        <ion-list padding>
          <ion-item>
            <ion-input formControlName="first_name" type="text"
                       placeholder="First Name"
                       [class.invalid]="!inputs.controls.first_name.valid && submitAttempt"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.first_name.valid && submitAttempt" no-lines>
            <p class="invalid-text">Please enter your real first name.</p>
          </ion-item>

          <ion-item>
            <ion-input formControlName="last_name" type="text"
                       placeholder="Last Name"
                       [class.invalid]="!inputs.controls.last_name.valid && submitAttempt"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.last_name.valid && submitAttempt" no-lines>
            <p class="invalid-text">Please enter your real last name.</p>
          </ion-item>

          <ion-item>
            <ion-input formControlName="email" type="email"
                       placeholder="Email"
                       [class.invalid]="!inputs.controls.email.valid && submitAttempt"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.email.valid && submitAttempt" no-lines>
            <p class="invalid-text">Please enter a valid email.</p>
          </ion-item>

          <ion-item>
            <ion-input formControlName="username" type="text"
                       placeholder="Username"
                       [class.invalid]="!inputs.controls.username.valid && submitAttempt"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.username.valid && submitAttempt" no-lines>
            <p class="invalid-text">Please enter a valid username.</p>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.password.valid && submitAttempt" no-lines>
            <p class="invalid-text">Password is required.</p>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password_confirmation" placeholder="Confirm Password"
                       type="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="!inputs.controls.password_confirmation.valid && submitAttempt" no-lines>
            <p class="invalid-text">Confirm Password is required.</p>
          </ion-item>
        </ion-list>

        <div padding>
          <button ion-button block mode="ios" type="submit">Submit</button>

          <button ion-button block clear mode="ios" (click)="openLogin()" type="button">
            <span>Have an account?</span>&nbsp;<span><strong>Login now!</strong></span></button>
        </div>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>

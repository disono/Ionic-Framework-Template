<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link rel="stylesheet" href="bower_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="bower_modules/leaflet-search/dist/leaflet-search.min.css">
  <link rel="stylesheet" href="bower_modules/leaflet-routing-machine/dist/leaflet-routing-machine.css">

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

<!-- Ionic's root component and where the app will load -->
<ion-app></ion-app>

<script type="text/javascript" src="bower_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_modules/crypto-js/crypto-js.js"></script>
<script type="text/javascript" src="bower_modules/socket.io-client/dist/socket.io.min.js"></script>
<script type="text/javascript" src="bower_modules/eventEmitter/EventEmitter.min.js"></script>
<script type="text/javascript" src="bower_modules/moment/min/moment.min.js"></script>
<script type="text/javascript" src="bower_modules/leaflet/dist/leaflet.js"></script>
<script type="text/javascript" src="bower_modules/leaflet-search/dist/leaflet-search.min.js"></script>
<script type="text/javascript" src="bower_modules/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script type="text/javascript" src="assets/js/prototypes.js"></script>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- The bundle js is generated during the build process -->
<script src="build/main.js"></script>

</body>
</html>

<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Security</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="security">
  <form [formGroup]="formInputs" (submit)="doSave($event)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="email" value="{{inputs.email}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Current Password</ion-label>
        <ion-input formControlName="current_password" type="password" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password" value=""></ion-input>
      </ion-item>

      <button block type="submit">Save Changes</button>
    </ion-list>
  </form>
</ion-content>

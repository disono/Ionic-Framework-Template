<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">
  <div style="text-align: center;">
    <img src="{{inputs.avatar}}" alt="{{inputs.first_name}}" style="width: 164px;">
  </div>

  <form [formGroup]="formInputs" (submit)="doSave($event)">
    <input type="file" style="visibility: hidden;" id="file">

    <ion-list>
      <button block type="button" (click)="openFileDialog()">Select Image</button>

      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input formControlName="first_name" type="text" value="{{inputs.first_name}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input formControlName="last_name" type="text" value="{{inputs.last_name}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="email" value="{{inputs.email}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Phone</ion-label>
        <ion-input formControlName="phone" type="text" value="{{inputs.phone}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Address</ion-label>
        <ion-input formControlName="address" type="text" value="{{inputs.address}}"></ion-input>
      </ion-item>

      <button block type="submit">Save Changes</button>
    </ion-list>
  </form>

  <button block danger type="button" (click)="logout()">Logout</button>
</ion-content>

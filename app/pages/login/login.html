<ion-navbar *navbar>
    <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="login">
    <form [ngFormModel]="loginForm" (submit)="doLogin($event)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input ngControl="email" type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input ngControl="password" type="password"></ion-input>
            </ion-item>
        </ion-list>

        <button block type="submit">Login</button>
        <button type="button" block dark (click)="goToRegister()">Register</button>
    </form>
</ion-content>

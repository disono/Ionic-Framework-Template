<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">
  <form [formGroup]="formInputs" (submit)="doLogin($event)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <button block type="submit">Login</button>
    <button type="button" block dark (click)="goToRegister()">Register</button>
    <button type="button" block clear dark (click)="goToReset()">Forgot Password</button>
  </form>
</ion-content>

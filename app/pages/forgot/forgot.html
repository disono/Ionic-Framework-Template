<ion-header>
  <ion-navbar>
    <ion-title>Forgot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formInputs" (submit)="doReset($event)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input formControlName="email" type="text" value=""></ion-input>
      </ion-item>
    </ion-list>

    <button block type="submit">Reset</button>
  </form>
</ion-content>
